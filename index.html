<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Перевозка домашних животных по всему миру с PetsJet. Надежно и безопасно.">
    <meta name="keywords" content="перевозка, домашние животные, транспортировка, PetsJet">
    <title>PetsJet - Перевозка домашних животных</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Гамбургер -->
    <div id="hamburger">☰</div>
    <!-- Навигация -->
    <nav class="navbar">
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Услуги</a>
        <a href="#">Контакты</a>
    </nav>

    <div id="coupon" class="hidden">
        <p>Получите скидку 20%! Промокод: WELCOME20</p>
        <button id="close-coupon">Закрыть</button>
    </div>
    

    <main>
        <section id="about">
            <h1>PetsJet</h1>
            <p>Профессиональная перевозка домашних животных по всему миру.</p>
        </section>
        <section id="services">
            <h2>Наши услуги</h2>
            <ul>
                <li>Транспортировка воздушным и наземным транспортом</li>
                <li>Сопровождение животных</li>
                <li>Помощь в покупке билетов</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Оставить заявку</h2>
            <form id="contact-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
        
                <label for="messenger">Выберите мессенджер:</label>
                <select id="messenger" name="messenger">
                    <option value="telegram">Telegram</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="viber">Viber</option>
                </select>
        
                <label for="route">Маршрут (откуда и куда):</label>
                <input type="text" id="route" name="route" required>
        
                <label for="comments">Комментарии:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
        
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>© 2024 PetsJet</p>
    </footer>

    <script src="script.js"></script>
    <img src="PetsJet.jpg" class="zoom-on-hover" alt="Zoomable Image">
    
</body>
</html>
